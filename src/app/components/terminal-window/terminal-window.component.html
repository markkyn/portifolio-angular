<div #windowElement 
     class="terminal-window"
     (mousedown)="onMouseDown($event)">
  <div class="window-header">
    <span class="window-title">{{ title }}</span>
    <button class="close-button" (click)="onClose()">X</button>
  </div>
  <div class="window-content">
    <ng-content></ng-content>
  </div>
</div>
